<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Theme Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link rel="icon" href="/favicon.ico">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>
  <script>
    const path = window.location.pathname;
    let storyId = 'vim-hub-pages-themeeditor--default';

    if (path.endsWith('/data-editor')) {
      storyId = 'pages-dataeditor--default';
    }

    const iframeSrc = `iframe.html?id=${storyId}&viewMode=story`;
    document.write(`<iframe src="${iframeSrc}"></iframe>`);
  </script>

</body>

</html>
